<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
    <h2>User Form</h2>
    <form th:action="@{/user}" th:object="${user}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>


<input type="file" id="file" name="file" accept="application/pdf" required><br><br>
